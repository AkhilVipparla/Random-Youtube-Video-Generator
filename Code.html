<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random YouTube Video Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
            color: #444;
        }

        input[type="text"] {
            padding: 10px;
            font-size: 1.2em;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 80%;
            max-width: 500px;
        }

        button {
            background-color: #ff4b5c;
            color: white;
            padding: 15px 30px;
            font-size: 1.2em;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #ff6b7c;
        }

        #videoContainer {
            margin-top: 30px;
            width: 100%;
            max-width: 1000px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        iframe {
            width: 100%;
            height: 600px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <h1>Random YouTube Video Generator</h1>
    <input type="text" id="searchQuery" placeholder="Enter search terms (e.g., funny, valorant)">
    <button onclick="getRandomVideo()">Get Random Video</button>
    <div id="videoContainer"></div>

    <script>
        const apiKey = 'AIzaSyBqNbRPQrm1XJUVeBBReAuIc5HIsU6hlZs'; 

        function getRandomVideo() {
            const searchQuery = document.getElementById('searchQuery').value;
            const maxResults = 30;

            if (searchQuery.trim() === "") {
                alert("Please enter a search term.");
                return;
            }

            fetch(`https://www.googleapis.com/youtube/v3/search?part=snippet&q=${searchQuery}&type=video&maxResults=${maxResults}&key=${apiKey}`)
                .then(response => response.json())
                .then(data => {
                    const videos = data.items;
                    const randomIndex = Math.floor(Math.random() * videos.length);
                    const videoId = videos[randomIndex].id.videoId;
                    displayVideo(videoId);
                })
                .catch(error => console.error('Error fetching video:', error));
        }

        function displayVideo(videoId) {
            const videoContainer = document.getElementById('videoContainer');
            videoContainer.innerHTML = `<iframe src="https://www.youtube.com/embed/${videoId}" frameborder="0" allowfullscreen></iframe>`;
        }
    </script>
</body>
</html>
